<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				User Login
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item">
					<a routerLink="/trns/worklist/my" class="m-nav__link">
						<span class="m-nav__link-text">
							<i class="la la-home"></i>
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a routerLink="/monitor/outbound/list" class="m-nav__link">
						<span class="m-nav__link-text">
							User Log
						</span>
					</a>
				</li>
			</ul>
		</div>
	 
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content" id="m-content">
	<div class="m-portlet m-portlet--mobile">
		<form>
			<div class="m-portlet__body">
				<!--begin: Search Form -->
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-sm-4 col-form-label">
						Registered Date From:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" name='register_date_from' id='register_date_from'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>
					</div>
					<label class="col-lg-2 col-sm-4 col-form-label">
						Registered Date To:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" name='register_date_to' id='register_date_to'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>					
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-sm-4 col-form-label">
						Last Checkin Date From:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" name='last_checkin_date_from' id='last_checkin_date_from'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>
					</div>
					<label class="col-lg-2 col-sm-4 col-form-label">
						Last Checkin Date To:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" name='last_checkin_date_to' id='last_checkin_date_to'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>					
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-sm-4 col-form-label">
						Search:
					</label>
					<div class="col-lg-4 col-sm-8" >
						<input type="text" maxlength="50" class="form-control m-input" id="m_form_general_search" name="m_form_general_search">
					</div>
					
				</div>
				<div class="form-group m-form__group row">
					<div class="col-lg-12 col-sm-12 " >
						<button type="button" class="btn btn-brand" (click)="search()">
							<i class="fa fa-search"></i>
							Search
						</button>
						<button type="reset" class="btn btn-metal">
							<i class="fa fa-refresh"></i>
							Clear
						</button>
					</div>
				</div>
				<!--end: Search Form -->

				<!--begin: Datatable -->
				<div class="m_datatable" id="ajax_data">
					 
				</div>
				<!--end: Datatable -->
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="m_modal_confirm" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">
					Confirm<!--  {{this.action_name}} --> ?
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			<div class="modal-body">
				<p>
					Confirm <!-- {{this.action_name}} :{{this.action_doc_group_name}} {{this.action_doc_no}}  --> ?
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn btn-success">
					Yes
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					No
				</button>
			</div>
		</div>
	</div>
</div>
