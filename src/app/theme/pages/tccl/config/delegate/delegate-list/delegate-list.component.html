<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Delegate Configuration
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item">
					<a routerLink="/trns/worklist/my" class="m-nav__link">
						<span class="m-nav__link-text">
							<i class="la la-home"></i>
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="#" (click)="navigate_list()" class="m-nav__link">
						<span class="m-nav__link-text">
							Delegate 
						</span>
					</a>
				</li>
				 
			</ul>
		</div>
	 
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content" id="m-content">
	 
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Delegate
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools">
				<ul class="m-portlet__nav">
					<li class="m-portlet__nav-item">
						<a href="#" (click)="navigate_edit('')" class="m-portlet__nav-link btn btn-brand m-btn " >
							<i class="la la-plus"></i>
							<span>
								Add
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<form>
			<div class="m-portlet__body">
				<!--begin: Search Form -->
				<div class="form-group m-form__group row">
					<label class="col-form-label col-lg-2 col-sm-4">
						Owner
					</label>
					<div class="col-lg-2 col-sm-2">
						<input id='textSearchADUser' disabled class=' form-control m-input' [(ngModel)]="textSearchADUser" name="textSearchADUser" type='text'  >
					</div>
					<div class="col-lg-4 col-sm-6">
						<div class="width-half">
							<input id='searchowner' [disabled]='canChangeUser==false' class=' form-control m-input' [(ngModel)]="textSearchOwner" name="owner" type='text' (ngModelChange)="onChangeSearchOwner($event);" autocomplete="off"  >
							<input type='hidden' name='txtOwnerSelected' id='txtOwnerSelected' [(ngModel)]='txtOwnerSelected'>
							<div  >
								<div  *ngIf="showDropDownOwner" class='search-drop-down card'>
									<div (click)='selectOwnerValue(s)' class='search-results ' *ngFor="let s of this.ownerList ">
										{{s.fullname}}
									</div>
								</div>
							</div>
							<!-- <div class="m--font-pale">{{textSearchADUser}}</div> -->
						</div>  
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-sm-4 col-form-label">
						Date From:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" [(ngModel)]='dateFrom' name='dateFrom' id='dateFrom'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>
					</div>
					<label class="col-lg-2 col-sm-4 col-form-label">
						Date To:
					</label>
					<div class="col-lg-4 col-sm-8">
						<div class='input-group'>
							<input type='text' class="form-control m-input" [(ngModel)]='dateTo' name='dateTo' id='dateTo'/>
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-calendar-check-o"></i>
								</span>
							</div>
						</div>					
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-lg-12 col-sm-12 " >
						<button type="button" class="btn btn-primary" (click)="search()">
							<i class="fa fa-search"></i>
							Search
						</button>
						<button type="button" class="btn btn-metal" (click)="clearForm()">
							<i class="fa fa-refresh"></i>
							Clear
						</button>
					</div>
				</div>
				<!--end: Search Form -->
				<!--begin: Datatable -->
				<div class="m_datatables" id="ajax_data"></div>
				<!--end: Datatable -->
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="m_modal_confirm" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">
					Confirm delete ?
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			<div class="modal-body">
				<p>
					Confirm delete delegate for : {{action_ad_user}} ?
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="del()" data-dismiss="modal" class="btn btn-danger">
					Yes
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					No
				</button>
			</div>
		</div>
	</div>
</div>
