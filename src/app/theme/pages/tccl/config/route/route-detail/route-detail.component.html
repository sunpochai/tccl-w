<!-- BEGIN: Subheader -->
 
<div class="m-subheader" appunwraptag="" *ngIf="routetype!=null">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Route Approve {{routetype.name.toUpperCase()}}
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
			 
				<li class="m-nav__item">
					<a href="#" class="m-nav__link">
						<span class="m-nav__link-text">
							Config
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a href="#" (click)="navigate_list()" class="m-nav__link">
						<span class="m-nav__link-text">
								Route Approve
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content" *ngIf="routeapprove!=null">
	<form  #heroForm="ngForm" class="m-form m-form--fit m-form--label-align-right" id="m_form_1">
		<!--begin::Portlet-->
		<div class="m-portlet">
			<div class="m-portlet__head">
				<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text" *ngIf="id==null || id==''">
							New Route Approve
						</h3>
						<h3 class="m-portlet__head-text" *ngIf="id!=null && id!=''">
							Edit Route Approve
						</h3>
					</div>
				</div>
			</div>
			<div class="m-portlet__body" *ngIf='routeapprove != null'>
				<div class="m-form__content">
					<div class="m-alert m-alert--icon alert alert-danger m--hide" role="alert" id="m_form_1_msg">
						<div class="m-alert__icon">
							<i class="la la-warning"></i>
						</div>
						<div class="m-alert__text">
							Oh snap! Change a few things up and try submitting again.
						</div>
						<div class="m-alert__close">
							<button type="button" class="close" data-close="alert" aria-label="Close"></button>
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row" >
					<label class="col-form-label col-lg-2 col-sm-4">
						Route Name *
					</label>
					<div class="col-lg-4 col-sm-8">
						<input required minlength="4" [(ngModel)]="routeapprove.route_name" type="text" class="form-control m-input" name="route_name" value="{{routeapprove.route_name}}" placeholder="Enter Route Name"  >
					</div>
					<label class="col-form-label col-lg-2 col-sm-4">
						Tracking No. *   
					</label>
					<div class="col-lg-4 col-sm-8">
						<select class="form-control m-input" [(ngModel)]="routeapprove.tracking_no" name="tracking_no">
							<option value="3360-IT" >
								3360-IT
							</option>
							<option value="1010-AC-IN" >
								1010-AC-IN
							</option>
							<option value="1010-AC-LO" >
								1010-AC-LO
							</option>
						</select>
					</div>
				</div>
				<div class="form-group m-form__group row" >
					<label class="col-form-label col-lg-2 col-sm-4">
						Doc Type *
					</label>
					<div class="col-lg-4 col-sm-8">
						<select class="form-control m-input" [(ngModel)]="routeapprove.doc_type" name="doc_type">
							<option value="{{row.doc_type_code}}" *ngFor="let row of doctypeList; ">
								{{row.doc_type_desc}}
							</option>
						</select>
					</div>
					<ng-container *ngIf="routetype.name=='pr'">
						<label class="col-form-label col-lg-2 col-sm-4">
							Account *
						</label>
						<div class="col-lg-4 col-sm-8">
							<div class="m-radio-inline">
								<label class="m-radio">
									<input type="radio" [(ngModel)]="routeapprove.account"  name="account_type" value="A">
									Account
									<span></span>
								</label>
								<label class="m-radio">
									<input type="radio" [(ngModel)]="routeapprove.account" name="account_type" value="N">
									Non-Account
									<span></span>
								</label>
							</div>
						</div>
					</ng-container>
					<ng-container *ngIf="routetype.name=='po'">
						<label class="col-form-label col-lg-2 col-sm-4">
							Price Over PR *
						</label>
						<div class="col-lg-4 col-sm-8">
							<div class="m-checkbox-inline">
								<label class="m-checkbox">
									<input type="checkbox" [(ngModel)]="priceoverpr_yes" name="priceoverpr_yes" >
									Yes
									<span></span>
								</label>
								<label class="m-checkbox">
									<input type="checkbox" [(ngModel)]="priceoverpr_no" name="priceoverpr_no" >
									No
									<span></span>
								</label>
							</div>
						</div>
					</ng-container>
				</div>
				<div class="form-group m-form__group row" *ngIf="routetype.name=='po' || routetype.name=='pa'">
					<label class="col-form-label col-lg-2 col-sm-4">
						Minimum Value *
					</label>
					<div class="col-lg-4 col-sm-8">
						<input required [(ngModel)]="routeapprove.minimum_value" type="number" class="form-control m-input" name="minimum_value" value="{{routeapprove.minimum_value}}" placeholder="Enter Minimum Value"  >
					</div>
					<label class="col-form-label col-lg-2 col-sm-4">
						Maximum Value *
					</label>
					<div class="col-lg-4 col-sm-8">
						<input required [(ngModel)]="routeapprove.maximum_value" type="number" class="form-control m-input" name="maximum_value" value="{{routeapprove.maximum_value}}" placeholder="Enter Maximum Value"  >
					</div>
				</div>
			</div> 
		</div>

		<!--begin:: Portlet-->
		<div class="m-portlet m-portlet--full-height">
			<div class="m-portlet__head">
				<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<span class="m-portlet__head-icon">
							<i class="fa flaticon-users"></i>
						</span>
						<h3 class="m-portlet__head-text">
							Approver
						</h3>
					</div>
				</div>
				<div class="m-portlet__head-tools">
					<ul class="m-portlet__nav">
						<li class="m-portlet__nav-item">
							<a href="#" (click)="prepareAddApprover()" class="m-portlet__nav-link btn btn-brand m-btn" data-toggle="modal" data-target="#m_modal_add_approver">
								<i class="fa fa-user-plus"></i>
								<span>
									Add
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<!--begin:: Portlet Body-->
			<div class="m-portlet__body" *ngIf='routeapprove != null'>
				<div class="m-widget4">
					<div class="m-widget4__item" *ngFor="let row of routeapprove.cf_route_detail; let index = index">
						<div class="m-widget4__info">
							<span class="m-widget4__title">
								{{index+1}}.&nbsp;
							</span>
							<span class="m-widget4__title">
								{{row.ad_username}}
							</span>
							<br>
							<span class="m-widget4__sub">
								<i class="la la-user"></i>
								{{row.ad_user}}
							</span>
						</div>
						<div class="m-widget4__ext">
							<a href="#" (click)="prepareEditApprover(index)" class="m-btn m-btn--pill m-btn--hover-info btn btn-sm btn-secondary" title="Edit" data-toggle="modal" data-target="#m_modal_add_approver">
								<i class="la la-edit"></i>
							</a>
						</div>
						<div class="m-widget4__ext" >
							<a href="#" (click)="removeApprover(index)" class="m-btn m-btn--pill m-btn--hover-danger btn btn-sm btn-secondary" title="Remove">
								<i class="la la-trash"></i>
							</a>
						</div>
					</div>
				</div>				
			</div>
			<!--end:: Portlet Body-->
		</div>
		<!--end:: Portlet-->

		<!--begin:: Portlet-->
		<div class="m-portlet">
			<div class="m-portlet__foot m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions">
					<div class="row">
						<div class="col-5"></div>
						<div class="col-7 ml-lg-auto">
							<button type="button" [disabled]="heroForm.invalid" class="btn btn-success" data-toggle="modal" data-target="#m_modal_confirm">
								Save 
							</button>
							<button type="reset" (click)="navigate_list()" class="btn btn-secondary">
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end::Portlet--> 
	</form>
	<!--end::Form-->

	<!-- Modal -->
	<div class="modal fade" id="m_modal_confirm" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">
						Confirm Save ?
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						Confirm Save ?
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" (click)="save()" data-dismiss="modal" class="btn btn-success">
						Save 
					</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--begin::Modal-->
	<div class="modal fade" id="m_modal_add_approver" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">
                        Add approver
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-remove"></span>
                    </button>
                </div>
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="modal-body">
                        <div class="form-group m-form__group row m--margin-top-20">
                            <label class="col-form-label col-lg-3 col-sm-3">
                                Approver name:
                            </label>
                            <div class="col-lg-9 col-sm-9">
                                <select class="form-control m-input" id="m_select_approver" name="param">
                                    <option></option>
                                    <option value="tcc\\sanchaip">
										Sanchai Pochai
									</option>
									<option value="tcc\\weeraya">
										Krataiinoi
									</option>
									<option value="tcc\\tmp1">
										Temp Name 1
									</option>
									<option value="tcc\\tmp2">
										Temp Name 2
									</option>
									<option value="tcc\\tmp3">
										Temp Name 3
									</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
						<input type="hidden" id="m_approver_action"/>
						<input type="hidden" id="m_approver_action_row_index"/>
						<button type="reset" (click)="approverAction()" class="btn btn-success m-btn" data-dismiss="modal">
                            Save
                        </button>
						<button type="reset" class="btn btn-metal m-btn" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end::Modal-->
</div>
