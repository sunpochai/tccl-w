			<h3 class="m-subheader__title m-subheader__title--separator">
				Upload Route Approve
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<!-- <li class="m-nav__item">
					<a routerLink="/trns/worklist/my" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>

				<li class="m-nav__item">
					<a routerLink="/trns/worklist/my" class="m-nav__link">

							<i class="la la-home"></i>

					</a>
				</li>
				<li class="m-nav__separator">

				</li>
				<li class="m-nav__item">

		</div>

<!-- END: Subheader -->
<div class="m-content" id="m-content" >
	<div class="m-portlet m-portlet--mobile">
		 
		<form class="m-form m-form--fit ">
			<div class="m-portlet__body">
				<!--begin: Search Form -->
				<div class="form-group m-form__group row">
				
					<div class="col-lg-12 col-sm-12" >
						<div class="form-group m-form__group" >
							<label for="exampleInputEmail1">
								Attached File
							</label>
							<div></div>
							
							<div class="custom-file">(
								<input type="file" accept=".xls,.xlsx " (change)="fileChange($event)"  class="custom-file-input" id="customFile" data-max-size="2048" >
								<label class="custom-file-label" for="customFile"  >
									Choose file
								</label>
							</div>
						 
						</div>
						 
					</div>
					 
				</div>
				<div class="form-group m-form__group row" *ngIf="this.uploadResp" >
					<div class="col-lg-12 col-sm-12" >
						<div class="form-group m-form__group" >
						Upload Total {{this.uploadResp.Total}} Records
						</div>
					</div>
			   </div>
				<div class="form-group m-form__group row">
					<div class="col-lg-12 col-sm-12 " >
						<button   type="button" class="btn btn-primary" (click)="uploadFile()">
						 
							Upload
						</button>
						<button  *ngIf="this.uploadResp && this.uploadResp.Total > 0" type="button" class="btn btn-danger"  data-toggle="modal" data-target="#m_modal_confirm">
								<i class="fa flaticon-edit-1"></i>
								Confirm Import Data
						</button>
				   </div>
				 
				</div>
			</div> 
			<!--begin::Modal-->
	<div class="modal fade" id="m_modal_confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle" name="modalTitle">
							Confirm Import Route Approve ?
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">
								&times;
							</span>
						</button>
					</div>
				 
					<div class="modal-footer">
						<button type="button" (click)="import()" data-dismiss="modal" class="btn btn-success" >
							Yes 
						</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							No
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--end::Modal-->
		</form>
	</div>
</div>
